<form>
  <label for="value">Name</label>
  <input type="text" name="inputValue" [(ngModel)]="inputValue">
  {{inputValue}}
  <br>
  <button (click)="onSaveItem()">Submit</button>
</form>

<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.id}}</td>
      <td>{{item.value}}</td>
    </tr>
  </tbody>
</table>
