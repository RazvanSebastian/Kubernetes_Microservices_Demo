apiVersion: v1
kind: Service
metadata:
  name: spring-app-service
  namespace: development
  labels:
    app: spring-app
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  selector:
    app: spring-app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  namespace: development
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: razvan95/spring-demo-hello-world
        ports:
        - containerPort: 8080